<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>TFT roll odds calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">

    <h4>Player level</h4>
    <input type="range" min="3" max="10" value="3" class="slider" id="player-level-slider">
    <input type="number" id="player-level-number" min="3" max="10" value="3">

    <br>
    <h4>Unit cost</h4>
    <input type="range" min="1" max="5" value="1" class="slider" id="unit-cost-slider">
    <input type="number" id="unit-cost-number" min="1" max="5" value="1">

    <br>

    <h4>Number of copies out of the pool</h4>
    <input type="number" id="copies-out-pool" min="0" value="0">

    <h4>Number of same cost units out of the pool</h4>
    <input type="number" id="same-cost-out-pool" min="0" max="29" value="0">

    <h4>How many golds to roll (Huge numbers may crash navigator tab)</h4>
    <input type="number" id="golds-to-roll" min="2" max="1000" value="50">

    <h4>How many simulation to run (Huge numbers may crash navigator tab)</h4>
    <input type="number" id="simulations-to-run" min="1" max="10000" value="200">

    <div class="chart-container">
        <canvas id="probability-chart" role="img" aria-label="chart"></canvas>
    </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/chart.js/dist/chart.umd.js"></script>

<script type="module" src="js/probabilityChart.js"></script>

</body>

</html>
